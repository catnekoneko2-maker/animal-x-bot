# .github/workflows/x-bot.yml

name: X Animal Bot

on:
  schedule:
    # JST 8,10,12,14,16,18,20,22,24時 = UTC 23,1,3,5,7,9,11,13,15
    - cron: "0 23,1,3,5,7,9,11,13,15 * * *"
  workflow_dispatch: {}  # 手動実行も可能にしておく

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # state.json をコミットするため

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python bot.py

      - name: Commit state.json if changed
        run: |
          if git diff --quiet state.json; then
            echo "No changes in state.json. Skipping commit."
          else:
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state.json [skip ci]"
            git push
          fi
